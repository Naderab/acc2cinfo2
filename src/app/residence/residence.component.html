<div class="card" style="width: 18rem;">
    <img [src]="residence.image" class="card-img-top" alt="...">
    <div class="card-body">
        <h5 class="card-title">{{residence.name}}</h5>
        <p class="card-text">{{residence.address}}</p>
        <button class="btn btn-primary" (click)="showApartment(residence)">Show apartments</button>
        <button class="btn btn-primary" (click)="deleteResidence(residence)">Delete</button>
        <button class="btn btn-success" (click)="changerStatus()" *ngIf="residence.state === false">Changer State</button>
    </div>
</div>
